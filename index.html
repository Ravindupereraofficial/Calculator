<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="scc/style.css">
</head>
<style>
    body {

        background: url(img/top-view-notebooks-calculator_23-2149103982.avif) no-repeat;
        width: 100%;
        height: 150px;
        background-size: 100%;
        background-color: #99d88b;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
</style>

<body>
    <div class="container calculator-container">
        <center>
            <br>
            <br>
            <p class="colo calculator-title" id="title" style="font-family:roboto; font-size: 35px;">CALCULATOR</p>
            <br>
            <br>
            <input type="text" class="form-control number-input" placeholder="Number 1" id="number1">
            <br>
            <br>
            <input type="text" class="form-control number-input" placeholder="Number 2" id="number2">
            <br>
            <br>
            <input type="text" class="form-control operator-input" placeholder="Operator (+, -, *, /)" id="operator">
            <br>
            <br>
            <input type="button" value="Calculate" onclick="calc()" class="btn btn-success calculate-btn"
                id="calculateBtn" class=".btn-grad" class=".btn-grad:hover">
            <br>
            <br>
            <h3 id="lastout" class="result-output" class="bod"></h3>
            <script src="app.js"></script>
        </center>

    </div>
</body>

</html>
